<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="checkout.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <div class="BlackBox">
        <header class="header">
            <p class="logo"><img src="v-01 (1) (1).PNG" class="logo-image" alt="Logo"></p>
                <nav>
                    <a href="home.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="shipping.html">Shipping</a>
                    <a href="cart.html">Cart</a>
                    <a href="login.html">Login</a>
                </nav>
        </header>
    </div>
    
    <section>
        <div class="progress-checkout-container" style="margin-left: 35px;">
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Shipping</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Payment</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Review</span>
            </div>
        </div>
        <div class="form-container">
            <h2 class="form-title">Payment Details</h2>
            <form action="" class="checkout-form">
                <div class="input-line">
                    <label for="card">Name on card</label>
                    <input type="text" name="card" id="card" placeholder="Your name and surname">
                </div>
                <div class="input-line">
                    <label for="name">Card Number</label>
                    <input type="text" name="name" id="name" placeholder="1111-2222-3333-4444">
                </div>
                <div class="input-line">
                    <label for="date">Expiring Date</label>
                    <input type="text" name="date" id="date" placeholder="09-11">
                </div>
                <div class="input-line">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="123">
                </div>
                <a href="review.html"><input type="button" value="Complete Purchase"></a>
            </form>
        </div>
    </section>
</body>
</html>
