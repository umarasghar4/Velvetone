<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h2 id="logo"> Velvetone</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="shipping.html">Shipping</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
<div class="hero">

    <div class="form-box">

        <div class="button-box">
            <div id="btn"></div>
             <button type="button" class="toggle-btn" onclick="login()">Login</button>
             <button type="button" class="toggle-btn" onclick="register()">Register</button>

        </div>
        <div class="social-icon">
            <img src="https://th.bing.com/th/id/OIP.-NlF9-lDk4zCh-JTA4JaiAHaHa?rs=1&pid=ImgDetMain">
            <img src="https://th.bing.com/th/id/R.cdeea32c97161a151a317e63c3ad618c?rik=6%2b17a9P7uYA18g&pid=ImgRaw&r=0">
            <img src="https://th.bing.com/th/id/OIP.UtvodaEv79jGaqNF8jl00gHaHa?rs=1&pid=ImgDetMain">
        
         </div>
         <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn"><a href="home.html">Log In</a></button>
         </form>
         <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
            <button type="submit" class="submit-btn"><a href="home.html">Register</a></button>
         </form>
     </div>
</div>

<script> 
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");
function register()
{
x.style.left="-400px";
y.style.left="50px";
z.style.left="110px";
}

function login()
{
x.style.left="50px";
y.style.left="450px";
z.style.left="0px";
}
</script>   

</body>

</html>
