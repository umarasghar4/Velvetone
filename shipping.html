<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="shipping.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
</head>
<body>
    <div class="BlackBox">
        <header class="header">
            <p class="logo"><img src="v-01 (1) (1).PNG" class="logo-image" alt="Logo"></p>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="shipping.html">Shipping</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
    </div>
    
    <section>
        <div class="progress-checkout-container" style="margin-left: 35px;">
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Shipping</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Payment</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Review</span>
            </div>
        </div>
        <div class="form-container">
            <h2 class="form-title">Shipping Details</h2>
            <form action="" class="checkout-form">
                <div class="input-line">
                    <label for="Name">Your Name</label>
                    <input type="text" name="Name" id="Name" placeholder="Your name and surname">
                </div>
                <div class="input-line">
                    <label for="Number">Contact Number</label>
                    <input type="text" name="Number" id="Number" placeholder="03-- ---- ----">
                </div>
                <div class="input-line">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" placeholder="customer@gmail.com">
                </div>
                <div class="input-line">
                    <label for="Address">Shipping Address </label>
                    <input type="text" name="Address" id="Address" placeholder="House --- , street - , sector --, city">
                </div>
                <a href="checkout.html"><input type="button" value="Proceed To Payment"></a>
            </form>
        </div>
    </section>

</body>
</html>
